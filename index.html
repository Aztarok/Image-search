<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Search App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Image Search App</h1>
        <form>
            <input
                type="text"
                id="search-input"
                placeholder="Search for images..."
            />
            <button id="button">Search</button>
        </form>
        <div class="results">
            <div class="result">
                <img
                    src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
                    alt="image"
                />
                <a
                    href="https://unsplash.com/photos/JgOeRuGD_Y4"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Image of mountains</a
                >
            </div>
            <div class="result">
                <img
                    src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
                    alt="image"
                />
                <a
                    href="https://unsplash.com/photos/JgOeRuGD_Y4"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Image of mountains</a
                >
            </div>
            <div class="result">
                <img
                    src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
                    alt="image"
                />
                <a
                    href="https://unsplash.com/photos/JgOeRuGD_Y4"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Image of mountains</a
                >
            </div>
        </div>
        <button id="show-more">Show More</button>
    </body>
</html>
